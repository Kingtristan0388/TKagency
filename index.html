<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="TKagency - Professionel webdesign og udvikling">
    <title>TKagency - Skab Din Perfekte Hjemmeside</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background-color: #f0f4f8;
            color: #333;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 102, 204, 0.9);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover {
            color: #ffcc00;
        }
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(45deg, #007acc, #00bfff);
            position: relative;
            overflow: hidden;
        }
        header h1 {
            font-size: 4rem;
            font-weight: 700;
            color: white;
        }
        .animated-shape {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }
        .btn {
            background: #ffcc00;
            color: #003366;
            padding: 15px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ffaa00;
        }
        section {
            padding: 100px 50px;
            text-align: center;
        }
        .services {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .service-circle {
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            padding: 50px;
            border-radius: 50%;
            width: 220px;
            height: 220px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .service-circle:nth-child(odd) {
            transform: translateY(20px);
        }
        .service-circle:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #e6f7ff, #cceeff);
        }
        .service-circle img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        footer {
            background: #0059b3;
            padding: 30px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#services">Vores Services</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <header>
        <h1>Velkommen til TKagency</h1>
        <p>Vi skaber moderne, professionelle hjemmesider, der f√•r din virksomhed til at skinne.</p>
        <button class="btn" onclick="location.href='#contact'">Kontakt os</button>
        <div class="animated-shape" style="top: 10%; left: 10%;"></div>
        <div class="animated-shape" style="top: 70%; right: 15%; width: 250px; height: 250px;"></div>
    </header>

    <section id="services">
        <h2>Vores Services</h2>
        <div class="services">
            <div class="service-circle">
                <img src="https://img.icons8.com/ios/60/000000/code.png" alt="Code">
                <h3>Webdesign</h3>
            </div>
            <div class="service-circle">
                <img src="https://img.icons8.com/ios/60/000000/development-skill.png" alt="Development">
                <h3>Udvikling</h3>
            </div>
            <div class="service-circle">
                <img src="https://img.icons8.com/ios/60/000000/seo.png" alt="SEO">
                <h3>SEO & Marketing</h3>
            </div>
        </div>
    </section>

    <section id="contact">
        <h2>Kontakt Os</h2>
        <p>Email: info@tkagency.dk</p>
    </section>

    <footer>
        <p>&copy; 2025 TKagency - Alle rettigheder forbeholdes.</p>
    </footer>
</body>
</html>
