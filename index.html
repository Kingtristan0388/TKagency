<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Velkommen til TKagency – din professionelle partner i digital markedsføring.">
  <title>TKagency</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #1e1e1e;
      color: white;
      text-align: center;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2em;
      font-weight: 300;
    }
    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
    }
    .cta-button {
      background-color: #ff6f61;
      color: white;
      font-size: 1.1em;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-button:hover {
      background-color: #ff4d43;
    }
    footer {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

<header>
  <h1>Velkommen til TKagency</h1>
  <p>Professionel digital markedsføring for din virksomhed</p>
</header>

<div class="main-content">
  <button class="cta-button" onclick="window.location.href='https://www.tkahome.dk/kontakt';">Kontakt os nu</button>
</div>

<footer>
  <p>&copy; 2025 TKagency. Alle rettigheder forbeholdes.</p>
</footer>

</body>
</html>
